tags:
  - Contacts
summary: Delete contact
operationId: deleteContact
description: 'Delete a contact by ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: 'ID of the contact to delete'
    schema:
      type: string
      example: 66d6ae9077a0cf8c0375e86d
responses:
  '200':
    description: Successfully deleted contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully deleted contact'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
