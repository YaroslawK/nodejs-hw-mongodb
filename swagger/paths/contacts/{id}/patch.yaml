tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update an existing contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: 'ID of the contact to update'
    schema:
      type: string
      example: 66d6ae9077a0cf8c0375e86d
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: number
            example: 123-456-789
          email:
            description: "Contact's email"
            type: string
            example: example@mail.com
          isFavourite:
            description: 'Is this a favourite contact?'
            type: boolean
            example: false
          contactType:
            description: 'Contact type'
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated contact'
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
