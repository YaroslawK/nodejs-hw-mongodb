tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: 'Retrieve a contact by its ID'
security:
  - bearerAuth: []
parameters:
  - name: id
    in: path
    required: true
    description: 'ID of the contact to retrieve'
    schema:
      type: string
      example: '12345'
responses:
  '200':
    description: Successful retrieval of contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully retrieved contact'
            data:
              $ref: '../components/schemas/contact.yaml'
  '401':
    $ref: '../components/responses/401.yaml'
  '404':
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Contact not found'
