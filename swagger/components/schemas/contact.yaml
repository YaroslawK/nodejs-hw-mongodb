type: object
required:
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - photo
properties:
  _id:
    description: 'Contact ID'
    type: string
    example: 66d6ae9077a0cf8c0375e86d
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '123-456-789'
  email:
    description: "Contact's email"
    type: string
    example: 'example@mail.com'
  isFavourite:
    description: 'Is this a favourite contact?'
    type: boolean
    example: false
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
  parentId:
    description: "Contact's parent ID"
    type: string
    example: '65e4decdd286b30065d54af9'
  photo:
    description: "Contact's photo"
    type: string
    format: binary
